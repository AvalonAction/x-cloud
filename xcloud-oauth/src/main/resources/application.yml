# 配置文件加密key
jasypt:
  encryptor:
    password: xcloud

server:
  port: 1003

spring:
  application:
    name: oauth-server
  # Redis
  redis:
    host: 127.0.0.1
    password:
    # 数据库索引 默认0
    database: 0
    port: 6379
    timeout: 10000

eureka:
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/

# OAuth配置
xcloud:
  oauth:
    # Jasypt加密 可到xcloud-common服务中找到JasyptUtil加解密工具类生成加密结果
    clientId: ENC(Kaq1/mCkIM/fkHWr4COfSA==)
    secret: ENC(swRBBeV4fGUpwnMz53o3UQ==)
    # 权限范围 可选项
    scope: xcloud

# 忽略鉴权url 格式更加整齐清晰
ignored:
  urls:
    - /oauth/**
    - /*/v2/api-docs

security:
  oauth2:
    resource:
      filter-order: 3
  # security忽略地址 ,分隔 作用与ignored.urls等同
  ignored:

# Swagger界面内容配置
